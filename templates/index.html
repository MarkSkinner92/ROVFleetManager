<html>
    <head>
        <h1 class='title'>ROV Fleet Manager</h1>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <!-- <link rel= "stylesheet" type= "text/css" href= "../static/style.css"> -->
    </head>
    <body>
        <div class='ROVheader'>
            <p class="inlineText">From 192.168.1.1 to 192.168.1.254</p>
            <button onclick="scan()">Scan</button>
            <img id="spinner" src="{{ url_for('static', filename='loading.gif') }}" style="height:20px; display: none;">
            <p id='statusText' class='inlineText'>Status: Ready</p>
        </div>
        <div id='ROVcontainer'>
            <div id='ROV-template' class='ROV' style="display:none">
                <table>
                    <tr>
                        <td>
                            <input class='name ROVInput'>
                            <p>Up: 00:05:20</p>
                        </td>
                        <td class='ips'>
                            <div class='ip-container'>...</div>
                            <button class="openCockpitButton" style="margin-top:10px">Open Cockpit</button>
                            <div style="display: ruby-text;">
                                <p style="width:50px">MDNS</p>
                                <input class='mdns' style="width:80px" value="">
                            </div>
                        </td>
                        <td>
                            <p class='battery'>Battery: 12.5v</p>
                            <p class='temperature'>Temperature: 109 F</p>
                        </td>
                        <td>
                            <p>Notes</p>
                            <textarea class='notesBox' style="width: 258px; height: 86px;"></textarea>
                        </td>
                        <td>
                            <p class='timerText'>00:00:00</p>
                            <button class="timerStartButton">Start</button>
                            <button class="timerStopButton">Reset</button>
                        </td>
                        <td>
                            <img class='thumbnail' style="height:150px" src="{{ url_for('static', filename='loading.gif') }}">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <!-- <script src="../static/main.js"></script> -->
    </body>
</html>
